<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Flash</title>
    <style>
        .flash {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            color: #fff;   
        }

        .flash-sucesso {
            background-color: #28a745;
        }

        .flash-erro {
            background-color: #dc3545;
        }

        .flash-info {
            background-color: #007bff;
        }
    </style>

</head>
<body>

    {% with menssages = get_flashed_menssages(with_categories=true) %}
       {% if menssages %}

            <div class="flashes">

                 {% for category, message in menssages %}

                    <div clash="flash flash-{{ category }}">

                        {{ menssage }}

                    </div>                
                
                {% endfor %}

            </div>

        {% endif %}

    {% endwith %}

    <div class="content">
        {% block content %}
        
        

        {% endblock  %}

    </div>

    
</body>
</html>
